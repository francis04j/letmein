language: csharp
dotnet: 1.1.0
services:
  - docker

script:
  - export DOCKER_VERSION=$(echo "$TRAVIS_COMMIT" | cut -c 1-6)
  - dotnet restore
  - dotnet publish src/Letmein.Web -c Release
  - dotnet publish src/Letmein.Cleanup -c Release
  - cd src/Letmein.Web && docker build -t anotherchris/letmein:$DOCKER_VERSION
